micronaut:
  application:
    name: Valid Password
  openapi:
    property:
      naming:
        strategy: KEBAB_CASE
    target:
      file: application.yml
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      redoc:
        paths: classpath:META-INF/swagger/views/redoc
        mapping: /redoc/**
      rapidoc:
        paths: classpath:META-INF/swagger/views/rapidoc
        mapping: /rapidoc/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
redoc:
  enabled: true
rapidoc:
  enabled: true
  bg-color: #14191f
  text-color: #aec2e0
  sort-endpoints-by: method
